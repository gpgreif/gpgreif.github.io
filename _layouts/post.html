<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link href='/assets/trac.css' rel='stylesheet'/>
    <link href='/assets/markdown.css' rel='stylesheet'/>
    <link rel='shortcut icon' href='/favicon.png?v=e' />
  </head>
  <body>
    <div class='content'>
      {% include navigation.html %}
      <div class='front-matter'>
        <div class='wrap'>
            <h1>{{ page.title }}</h1>
            <h4>{{ page.subtitle }}</h4>
            <div class='bylines'>
                <div class='byline'>
                    <h3>Published</h3>
                    <p>{{ page.date |  date: '%d %B %Y' }}</p>
                </div>
            </div>
            <div class='clear'></div>
        </div>
      </div>
      <div class='wrap article'>
        {{ content }}
      </div>
    </div>
  </body>
</html>
