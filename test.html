<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Blog!</h1>
    <nav>
      <a href="/what">What?</a>
      <a href="/feed.rss">Feedme</a>
    </nav>
  </header>

  <main>
    {{#posts}}
      {{#first}}

          {{{body}}}
        </article>
      {{/first}}
    {{/posts}}
  </main>

  <footer>
    <p>Gregory Greif © 2022–2025</p>
  </footer>
</body>
</html>
